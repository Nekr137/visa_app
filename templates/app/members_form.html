
<div id="member_id_{{NUM}}" class="form-row" style="font-size: 85%;">
    {% for field in member %}
        <div class="" style="">
            {{field}}
        </div>
    {% endfor %}
    <button type="button" id="delete_btn_id_{{forloop.counter}}" class="btn btn-outline-secondary btn-sm input-xs" onclick="delete_m({{NUM}})">-</button>
</div>


<script>
    $('#id_{{NUM}}-firstname').on('change',function(){
        $('#id_{{NUM}}-familyname').val(transliterate($('#id_{{NUM}}-firstname').val(),true));
    })
    $('#id_{{NUM}}-lastname').on('change',function(){
        $('#id_{{NUM}}-name').val(transliterate($('#id_{{NUM}}-lastname').val(),true));
    })
</script>
