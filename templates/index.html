</head>
<body class="container">

    <form>
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6 ">
                <input type="email" class="form-control form-control-sm" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <input type="password" class="form-control form-control-sm" id="inputPassword4" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control form-control-sm" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
            <input type="text" class="form-control form-control-sm" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control form-control-sm" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <select id="inputState" class="form-control form-control-sm">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <input type="text" class="form-control form-control-sm" id="inputZip">
                </div>
            </div>
        <div class="form-group">
        </div>
            <button type="submit" class="btn btn-secondary btn-sm"> Сохранить и открыть xlsx </button>
    </form>


    <p></p><p></p><p></p>

    {% if records.count > 0 %}
    <h2>Записи в базе данных:</h2>
    <table>
        <thead><th>Id</th><th>Имя</th><th>Возраст</th><th></th></thead>
        {% for record in records %}
        <tr>
            <td>{{ record.id }}</td>
            <td>{{ record.name }}</td>
            <td>{{ record.age }}</td>
            <td><a href="edit/{{record.id}}">Изменить</a> | <a href="delete/{{record.id}}">Удалить</a></td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
