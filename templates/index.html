<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Все записи</title>
    <!--{% load staticfiles %}-->
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css'%}" type="text/css">
    <!--<link rel="stylesheet" href="/static/bootstrap.min.css" type="text/css" media="screen">-->
</head>
<body class="container">
    <form method="POST" action="create/" class="form-horizontal">
        {% csrf_token %}
        <p>
            <label>Введите имя</label><br>
            <input type="text" class="" name="name" />
        </p>
        <p>
            <label>Введите возраст</label><br>
            <input type="number" name="age" />
        </p>
        <div class="input-group">
            <input type="text" aria-label="First name" class="form-control-sm" name="name">
            <input type="text" aria-label="Last name" class="form-control-sm" name="age">
            <input type="submit" class="btn btn-outline-dark btn-sm" value="Сохранить" >
        </div>

    </form>

    <p></p><p></p><p></p>

    <form>
        <div class="form-row">
            <div class="form-group col-md-6 ">
                <input type="email" class="form-control form-control-sm" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <input type="password" class="form-control form-control-sm" id="inputPassword4" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control form-control-sm" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
            <input type="text" class="form-control form-control-sm" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control form-control-sm" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <select id="inputState" class="form-control form-control-sm">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <input type="text" class="form-control form-control-sm" id="inputZip">
                </div>
            </div>
        <div class="form-group">
        </div>
            <button type="submit" class="btn btn-secondary btn-sm"> Сохранить </button>
    </form>


    <p></p><p></p><p></p>

    {% if records.count > 0 %}
    <h2>Список пользователей</h2>
    <table>
        <thead><th>Id</th><th>Имя</th><th>Возраст</th><th></th></thead>
        {% for record in records %}
        <tr>
            <td>{{ record.id }}</td>
            <td>{{ record.name }}</td>
            <td>{{ record.age }}</td>
            <td><a href="edit/{{record.id}}">Изменить</a> | <a href="delete/{{record.id}}">Удалить</a></td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
